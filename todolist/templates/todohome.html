{% extends 'base.html' %} 
{% block 'body' %}

<div class= 'container'>
<h1>Todo homepage </h1>
<h2><a href= {% url 'createtodo' %}>Create a todo</a></h2>
<p>All todos: </p>
{% if todoitems %} 
{% for todo in todoitems %}
<p><a href= {% url 'edittodo' todo.id %} >{{ todo.id }} {{ todo.description }} {{ todo.created_at }} Priority= {{ todo.priority }} </a></p>
{% endfor %}
{% endif %}
</div>
{% endblock %}
